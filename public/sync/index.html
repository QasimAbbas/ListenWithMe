	.wave:after {
  position: absolute; }

.wave {
  position: relative;
  display: block;
  width: 100%;
  height: 0;
  padding-top: 190px;
  overflow: hidden; }
  .wave div {
    margin-top: -17%;
    height: 60px;
    width: 4%;
    bottom: 0;
    position: absolute; }
  .wave div:hover {
    height: 100px;
    background-color: #F58549; }
	.boo {
		position: relative;
		left: 0;
		bottom: 150px;
		width: 4px;
		height: 4px;
		transform: scaleX(-1);
	}
	
	.boo:after {
		content: '';
		display: block;
		position: absolute;
		width: 4px;
		height: 4px;
		margin-top: -120px;
		animation: mouth 400ms steps(1) infinite;
	}
